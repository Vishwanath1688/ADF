<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="visionjsbridge.js" type="text/javascript"></script>
    <script>
        function goToNextPage(id, jsonObject) {
            var bundle = {
                "id": "webView4",
                "name": "Web View Widget",
                "class": "ATKWebView",
                "notificationId":"",
                "style":{
                    "x":"0",
                    "y":"0",
                    "width":"100%",
                    "height":"100%",
                    "backgroundColor":""
                },
                "properties":{
                    "scrollable": "NO"
                },
                "data":{
                    "callbackFunction": "onComplete",
                    "source":"file:///android_res/raw/nav_bar_third_page.html",
                    "type":"local"
                }
            };

        params = {
            "navigationId": "atknavbar",
            "bundle": bundle
        };

        data = {
            "type":"pushBundle",
            "params":params
        };

        postNotification("ATKNavigationNotification",data);
        }
    </script>
</head>
<body style="background-color:#fff; padding: 0 0 0 0; margin: 0 0 0 0;">
<div style="width:100%; height:60px;" id="addContact"></div>
<script>
    autoLoadWidgets =["addContact"];

    widgetMap["addContact"] = {
                    'id':'nextPage',
                    'name':'nextPage',
                    'class':'ATKButton',
                    'style': {
                        'backgroundColor':'#DDDDDD',
                        'backgroundColorOpacity':'0.5',
                        'cornerRadius':'5',
                        'borderWidth':'10',
                        'borderColor':'#000000',
                        'fontSize':20.0
                    },
                    'properties': {
                        'disabled':false,
                        'title': 'Go to Another Page'
                    },
                    'actions': [{
                            "event": "ATKActionSelect",
                            "type": "javascript",
                            "params": {
                                "webId": "webView3",
                                "callbackFunction":"goToNextPage"
                            }
                        }
                    ],
                    'data':{}
    }


</script>
</body>
</html>
