<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="visionjsbridge.js" type="text/javascript"></script>
    <style type="text/css">
        body{
        margin: 20 0 0 0;  /* top right bottom left */
        padding: 0 0 0 0;  /* top right bottom left */

        .atktext{
            width:300px;
            height:40px;

<br/>

<div id="atktext" class="atktext"></div>
<script type="text/javascript">
            autoLoadWidgets = ["atktext"];

            widgetMap["atktext"] = {
                "id": "atktext",
                "class":"ATKTextField",
                "name": "someName",
                "notificationId": "",
                "data":{},
                "style":{
                    "fontName":"OpenSans-Regular",
                    "fontSize":15,
                    "fontColor":"",
                    "textAlignment":"left",
                    "paddingLeft":0,
                    "paddingRight":10,
                    "cornerRadius":5,
                    "borderColor":"#111111",
                    "borderWidth":1,
                    "backgroundColor": "#FFFFFF",
                    "accesoryImagePath": "dist/search.png",
                    "accesoryLocation": "left",
                    "returnKey": "actionNext",
                    "disableAutocorrect": true,
                    "placeHolderFontColor": "#FF6699"
                },
                "properties":{
                    "placeholder":"Please type your name"
                },
                "actions":[
                    {
                        "event": "ATKActionSelect",
                        "type": "javascript",
                        "params": {
                            "webId": "webView1",
                            "callbackFunction":"textChanged"
                        }
                    }
                ]
            };
        </script>
<script type="text/javascript">
    function textChanged(id, jsonObject) {
        console.log(jsonObject.value);
    }
