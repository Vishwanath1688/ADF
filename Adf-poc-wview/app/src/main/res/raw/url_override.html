<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="visionjsbridge.js" type="text/javascript"></script>
    <script>
        function vfiosbridge() {
            var jsonMessage = '{"command":"action","operation":"excecuteAction","params":{"notificationId":"ATKExecuteActionNotification","params":{"webId":"webView1","callbackFunction":"onCernerLoginSuccess"},"type":"javascript","senderId":"cernerLoginWebview","componentId":"cernerLoginWebview","data":"<#CernerData>","onSuccess":"","onFailure":""}}';
            var iframe = document.createElement("IFRAME");
            iframe.setAttribute("src", "http://vfiosbridge:"+ encodeURIComponent(jsonMessage));
            document.documentElement.appendChild(iframe);
            iframe.parentNode.removeChild(iframe);
            iframe = null;
        }
    </script>
</head>
<body>
<button onclick="vfiosbridge()">Create element with vfiosbridge</button>
</body>
</html>
