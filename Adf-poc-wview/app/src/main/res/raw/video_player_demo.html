<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="visionjsbridge.js" type="text/javascript"></script>
    <script>
        function loadData(){
            var data = {
                "params":{
                    "destinationId":"atkmedia",
                    "data": {
                        "source":"dist/images/saewill.mp3",
                        "type":"local"
                    }
                }
            }
            postNotification("ATKLoadDataNotification",data);
        }
    </script>
</head>
<body>
<br/>
<a href="index.html" onClick="javascript:removeAllComponents();">Back</a>
<br/>
<input type="button" value="Load Data" onClick="loadData()" />
<br/>
<div id="atkmedia" style="position:relative; width:100%; height:340px;" class="atkmediaplayer"></div>
<script>
    autoLoadWidgets = ["atkmedia"];

    widgetMap["atkmedia"] = {
        "id": "atkmedia",
        "name": "Media Player Widget",
        "class": "ATKMediaPlayer",
        "notificationId":"",
        "style": {
        },
        "properties": {
            "autoPlay": "YES"
        },
        "data": {
            "source":"dist/images/small.mp4",
            "type":"local"
        }
    };
</script>
</body>
</html>
